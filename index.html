<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MusicNation</title>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<!-- Icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Playfair+Display+SC" rel="stylesheet">
<script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
</head>
<!-- Mobile First Design -->
<body>
	<header id="header">
		<nav id="mobileNav">
			<ul>
				<li><a href="#">Login</a></li>
				<li><a href="#">Sign Up</a></li>
			</ul>
		</nav>
		<div id="logo"><a href="index.html">MN</a></div>
		
	</header>
<!-- Grid system applied to main at 98px+ -->
	<div class="main grid">
	<section id="mainSlider" class="wrap">
		<nav id="desktopNav">
			<ul>
				<li><a href="#">Login</a></li>
				<li><a href="#">Sign Up</a></li>
			</ul>
		</nav>

		<div class="slides">

			<div class="slide slide1 fade" >
				<div class="slide-content">
					<span>Join The Music Nation</span>
				</div>
			</div>	

			<div class="slide slide2 fade">
				<div class="slide-content">
					<span>Music Is Life</span>				  
				</div>
			</div>	


			<div class="slide slide3 fade">
				<div class="slide-content">
					<span>Feel The Music</span>
				</div>
			</div>	


			<div class="slide slide4 fade">
				<div class="slide-content">
					<span>Tickets On Sale</span>
				</div>
			</div>

	<div class="selectSlide" style="text-align: center;">
		<span class="dots" onclick="currentSlide(1)"></span>
		<span class="dots" onclick="currentSlide(2)"></span>
		<span class="dots" onclick="currentSlide(3)"></span>
		<span class="dots" onclick="currentSlide(4)"></span>
	</div>
	


		</div>
<span id="pausePlay" class="play"></span>
<audio id="audio" src="assets/sounds/final.mp3" preload="auto"></audio>	
	</section>




	<section id="newsLetter">
		<div id="logo"><a href="#">MN</a></div>
		<h3>Join The Nation</h3>
		<h1>Sign Up For Our NewsLetter</h1>
		

		<div>
		<form id="newsLetterSubmit">
			<input class="field" type="text" id="name" placeholder="Enter your name">
			<br>
			<div class="message" id="nameCheck"></div>
			<input class="field" type="email" id="email" placeholder="Enter your email">
			<br>
			<div class="message" id="emailCheck"></div>	
			<input type="submit">
			<div class="message" id="formCheck"></div>
		</form>
			
		</div>
		
		<div class="accepted" id="formMessage"></div>
	</section>	
	</div>


		

	




<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
